{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Movie</h1>

    <!-- Add Movie Form -->
    <form method="POST" action="{{ url_for('movies.movie') }}">
        <div class="form-group">
            <label for="movie_title">Movie Title</label>
            <input type="text" class="form-control" id="movie_title" name="movie_title" placeholder="Enter movie title" required>
        </div>
        <div class="form-group">
            <label for="release_year">Release Year</label>
            <input type="number" class="form-control" id="release_year" name="release_year" placeholder="Enter release year" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
        <a href="{{ url_for('movies.movie') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
