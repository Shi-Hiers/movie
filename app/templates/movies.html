{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Manage Movies</h1>

    <!-- Form to add a new movie -->
    <form method="POST" action="{{ url_for('movies.movie') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="movie_title" placeholder="Movie Title" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="release_year" placeholder="Release Year" required>
            </div>
            <div class="col">
                <select class="form-control" name="genre_id" required>
                    <option value="" disabled selected>Select Genre</option>
                    {% for genre in all_genres %}
                    <option value="{{ genre.genre_id }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </div>
        </div>
    </form>

    <!-- Table to display all movies -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Movie ID</th>
                <th scope="col">Movie Title</th>
                <th scope="col">Release Year</th>
                <th scope="col">Genres</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in all_movies %}
            <tr>
                <td>{{ movie.movie_id }}</td>
                <td>{{ movie.movie_title }}</td>
                <td>{{ movie.release_year }}</td>
                <td>{{ movie.genres }}</td> <!-- Display concatenated genres directly -->
                <td>
                    <a href="{{ url_for('movies.update_movie', movie_id=movie.movie_id) }}" class="btn btn-warning btn-sm">Update</a>
                    <form action="{{ url_for('movies.delete_movie', movie_id=movie.movie_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
