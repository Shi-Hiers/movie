{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">All Movies</h1>

    {% if all_movies %}
        <ul class="list-group">
            {% for movie in all_movies %}
                <li class="list-group-item">
                    <strong>{{ movie['movie_title'] }}</strong> ({{ movie['release_year'] }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center">No movies have been added yet.</p>
    {% endif %}
</div>

{% endblock %}
