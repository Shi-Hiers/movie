{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">All Movies</h1>
 <div style="text-align: center;">  <!-- Centered layout for the header -->
            <img src="{{ url_for('static', filename='assets/advengers.jpg') }}" width="150" style="display: inline-block; margin-right: 10px;">
            <img src="{{ url_for('static', filename='assets/dark.jpg') }}" width="125" style="display: inline-block;">
            <img src="{{ url_for('static', filename='assets/maxtrix.jpg') }}" width="115" style="display: inline-block;">
          <img src="{{ url_for('static', filename='assets/hallow.jpg') }}" width="100" style="display: inline-block;">
            <img src="{{ url_for('static', filename='assets/interr.jpg') }}" width="100" style="display: inline-block;">
            <img src="{{ url_for('static', filename='assets/star.jpg') }}" width="100" style="display: inline-block;">
      <img src="{{ url_for('static', filename='assets/trouble.jpg') }}" width="125" style="display: inline-block;">
            <img src="{{ url_for('static', filename='assets/super.jpg') }}" width="150" style="display: inline-block;">
        </div>
    {% if all_movies %}
        <ul class="list-group">
            {% for movie in all_movies %}
                <li class="list-group-item">
                    <strong>{{ movie['movie_title'] }}</strong> ({{ movie['release_year'] }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center">No movies have been added yet.</p>
    {% endif %}
</div>

{% endblock %}
